<doctype html>
<title> Visits </title>
<h1> Built with Jenkins</h1>
<table border=1>
<tr>
    <th>Nr</th>
    <th>Host</th>
    <th>IP</th>
    <th>Time</th>
</tr>
{% for r in visits %}
<tr>
    <td>{{ r[0] }}</td>
    <td>{{ r[1] }}</td>
    <td>{{ r[2] }}</td>
    <td>{{ r[3] }}</td>
</tr>
{% endfor %}
</table>
